  subtitle: Аспирант НГУ
  img: nikolay-shilov.jpg
  thumbnail: nikolay-shilov.jpg
  alt: Николай Шилов
  topic: Миграционный скоростной анализ по уравнению двойного корня в высокочастотной асимптотике
  description: Сейсмические изображения геологической среды являются основным результатом обработки полевых данных сейсморазведки. Качество изображений зависит от точности имеющейся скоростной модели. В работе представлен градиентный алгоритм уточнения скоростной модели, основанный на высокочастотной асимптотике уравнения двойного корня – особой аппроксимации волнового уравнения, описывающей однократно-отражённые волны. Метод протестирован на незашумлённых модельных данных в двумерной постановке задачи.

- title: Антон Екименко
  name: Anton-Ekimenko
  subtitle: Сейсморазведчик
  img: anton-ekimenko.jpg
  thumbnail: anton-ekimenko.jpg
  alt: Антон Екименко
  topic: Возможность картирования ловушек УВ по сети сейсмических профилей
  description: Ловушки нефти и газа чаще всего представляют собой локальные поднятия палеорельефа. Поиск таких поднятий - основная задача разведочной геофизики. Если наблюдения выполнены по сети профилей, то оценка размеров таких поднятий зависит от направления, азимута, плотности этой сети профилей. В работе многократно моделируются сети профилей с разными параметрами, наблюдения интерполируются, выполняется оценка площади ловушки.  Погрешность оценки площади показывает насколько корректно ловушка будет описана по сети профилей.

